          infracost comment github --path="/tmp/infracost_*.json" \
          --repo=$GITHUB_REPOSITORY \
          --github-token=${{github.token}} \
          --pull-request=1 \
          --behavior=update \
          --dry-run true \
          > /tmp/infracost_comment.md
      - run: >-
          diff -y ./testdata/multi-workspace-matrix-merge_comment_golden.md
