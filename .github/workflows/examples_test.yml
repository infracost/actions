          's/t2.micro/t2.medium/g'
      - name: Run Infracost
        run: |
          infracost diff --path examples/slack/code \
                           --format json \
                           --compare-to /tmp/prior.json \
                           --out-file /tmp/infracost.json
      - name: Post Infracost comment
