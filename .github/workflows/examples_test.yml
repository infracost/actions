name: Run examples
'on':
  push:
    branches:
      - master
  pull_request: {}
defaults:
  run:
    shell: bash
jobs:
  multi-project-config-file:
    name: Multi-project config file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Setup Infracost
        uses: ./setup
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Generate Infracost cost snapshot
        run: >
          infracost breakdown
          --config-file=examples/multi-project/code/infracost.yml \
                              --format=json \
                              --out-file=/tmp/prior.json
      - name: Checkout pr branch
        uses: actions/checkout@v2
      - name: Replace m5 instance
        run: >-
          find examples -type f  -name '*.tf' -o -name '*.hcl'  | xargs sed -i
          's/m5.4xlarge/m5.8xlarge/g'
      - name: Replace t2 instance
        run: >-
          find examples -type f  -name '*.tf' -o -name '*.hcl'  | xargs sed -i
          's/t2.micro/t2.medium/g'
      - name: Run Infracost
        run: >
          infracost diff --config-file=examples/multi-project/code/infracost.yml
          \
                              --format=json \
                              --compare-to=/tmp/prior.json \
                              --out-file=/tmp/infracost.json
      - name: Post Infracost comment
        run: |-
          infracost comment github --path /tmp/infracost.json \
          --repo $GITHUB_REPOSITORY \
          --github-token ${{github.token}} \
          --pull-request 1 \
          --behavior update \
          --dry-run true \
          > /tmp/infracost_comment.md
      - run: >-
          diff -y ./testdata/multi-project-config-file_comment_golden.md
          /tmp/infracost_comment.md
        name: Check the comment
        if: env.UPDATE_GOLDEN_FILES != 'true'
      - name: Update the golden comment file
        run: >-
          cp /tmp/infracost_comment.md
          ./testdata/multi-project-config-file_comment_golden.md
        if: env.UPDATE_GOLDEN_FILES == 'true'
  multi-project-matrix:
    name: Multi-project matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: dev
          - dir: prod
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Setup Infracost
        uses: ./setup
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Generate Infracost cost snapshot
        run: >
          infracost breakdown --path=examples/multi-project/code/${{ matrix.dir
          }} \
                              --format=json \
                              --out-file=/tmp/prior.json
      - name: Checkout pr branch
        uses: actions/checkout@v2
      - name: Replace m5 instance
        run: >-
          find examples -type f  -name '*.tf' -o -name '*.hcl'  | xargs sed -i
          's/m5.4xlarge/m5.8xlarge/g'
      - name: Replace t2 instance
        run: >-
          find examples -type f  -name '*.tf' -o -name '*.hcl'  | xargs sed -i
          's/t2.micro/t2.medium/g'
      - name: Run Infracost
        run: |
          infracost diff --path=examples/multi-project/code/${{ matrix.dir }} \
                              --format json \
                              --compare-to=/tmp/prior.json \
                              --out-file=/tmp/infracost_${{ matrix.dir }}.json
      - name: Upload Infracost breakdown
        uses: actions/upload-artifact@v2
        with:
          name: infracost_jsons
          path: /tmp/infracost_${{ matrix.dir }}.json
    if: github.actor != 'nektos/act'
  multi-project-matrix-merge:
    name: Multi-project matrix merge
    runs-on: ubuntu-latest
    needs:
      - multi-project-matrix
    steps:
      - uses: actions/checkout@v2
      - name: Download all Infracost breakdown files
        uses: actions/download-artifact@v2
        with:
          path: /tmp
      - name: Setup Infracost
        uses: ./setup
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Post Infracost comment
        run: |-
          infracost comment github --path "/tmp/infracost_jsons/*.json" \
          --repo $GITHUB_REPOSITORY \
          --github-token ${{github.token}} \
          --pull-request 1 \
          --behavior update \
          --dry-run true \
          > /tmp/infracost_comment.md
      - run: >-
          diff -y ./testdata/multi-project-matrix-merge_comment_golden.md
          /tmp/infracost_comment.md
        name: Check the comment
        if: env.UPDATE_GOLDEN_FILES != 'true'
      - name: Update the golden comment file
        run: >-
          cp /tmp/infracost_comment.md
          ./testdata/multi-project-matrix-merge_comment_golden.md
        if: env.UPDATE_GOLDEN_FILES == 'true'
    if: github.actor != 'nektos/act'
